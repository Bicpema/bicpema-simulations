<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function () {
            placeName = decodeURI(location.search);
            placeName = placeName.substring(1, placeName.length);
            if (!window.opener || window.opener.closed) {
                window.alert('親ウィンドウがありません。');
                return false;
            }
            document.getElementById("place_name").innerHTML = placeName + "のデータを編集"
            document.title = placeName + "のデータを編集"
        }
    </script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="mb-3">
            <h1 id="place_name">地層データ編集</h1>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 25%;">番号</th>
                        <th style="width: 25%;">浅い方</th>
                        <th style="width: 25%;">深い方</th>
                        <th style="width: 25%;">岩層</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">１層目</th>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <select class="form-select">
                                <option>砂岩</option>
                                <option>泥岩</option>
                                <option>れき岩</option>
                                <option>石灰岩</option>
                                <option>凝灰岩</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2層目</th>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <select class="form-select">
                                <option>砂岩</option>
                                <option>泥岩</option>
                                <option>れき岩</option>
                                <option>石灰岩</option>
                                <option>凝灰岩</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3層目</th>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <input class="form-control" type="number">
                        </td>
                        <td>
                            <select class="form-select">
                                <option>砂岩</option>
                                <option>泥岩</option>
                                <option>れき岩</option>
                                <option>石灰岩</option>
                                <option>凝灰岩</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-outline-primary" href="javascript:void(0);" onclick="window.close()">ウィンドウを閉じる</a>
        </div>
    </div>

    <!-- jQuery -->
    <script language="javascript" src="../../assets/js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" src="../../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
