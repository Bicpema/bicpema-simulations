<!DOCTYPE html>

<html lang="ja">

<head>
    <title>3D地層観察</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- p5.min.js -->
    <script language="javascript" src="../../assets/js/p5.min.js" type="text/javascript"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" src="../../assets/js/p5.dom.min.js" type="text/javascript"></script>
    <!-- chart.js -->
    <script crossorigin="anonymous"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- {simulation name}.js -->
    <script language="javascript" src="js/index.js" type="text/javascript"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            position: fixed;
            font-size: 16px;
            width: 100vw;
            height: 100vh;
        }

        .upper-bar {
            height: 10vh;
        }

        .upper-bar-content {
            height: 100%
        }

        .simuation-title {
            padding: 0;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container-fluid bg-dark upper-bar">
        <div class="row d-flex align-items-center upper-bar-content">
            <a class="col text-center" href="https://bicpema-blog.web.app/">
                <svg class="bi bi-house-fill text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
                        fill-rule="evenodd"></path>
                    <path
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
                        fill-rule="evenodd"></path>
                </svg>
            </a>
            <div class="col-10 navbar-brand text-center simulation-title">
                <span class="text-white simulation-title-content" style="font-size: 2.5vw;">3D地層観察</span>
            </div>
            <div class="col text-center">
                <svg class="bi bi-info-circle text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <button class="btn-lg btn-primary rounded-pill position-absolute end-0 bottom-0 mb-3 me-3" type="button"
        data-bs-toggle="modal" data-bs-target="#dataRegisterModal">
        データの登録 +
    </button>
    <div class="modal fade" id="dataRegisterModal" tabindex="-1" aria-labelledby="dataRegisterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="dataRegisterModalLabel">データの登録</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container">
                    <p>※地点データ、地層データの順にデータを登録してください。</p>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#placePointNameRegister"
                                data-bs-toggle="tab">地点データの登録</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#placePointDataRegister" data-bs-toggle="tab">地層データの登録</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="placePointNameRegister">
                            <div class="container-fluid">
                                <h2>地点データの登録</h2>
                                <button class="btn btn-outline-primary mb-2" id="addButton">地点データの追加</button>
                                <button class="btn btn-outline-secondary mb-2" id="removeButton">地点データの削除</button>
                                <div class="row" id="placePointNameInput"></div>
                            </div>
                        </div>
                        <div class="tab-pane" id="placePointDataRegister">
                            <div class="container-fluid">
                                <h2>地層データの登録</h2>
                                <p>※地層データ登録用のサブウィンドウが開きます。</p>
                                <div class="row" id="placePointDataInput"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script language="javascript" src="../../assets/js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" src="../../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
