<!DOCTYPE html>
<html lang="ja">

<head>
    <title>振り子の実験</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- p5.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.min.js"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.dom.min.js"></script>
    <!-- {simulation name}.js -->
    <script language="javascript" type="text/javascript" src="/simulations/pendulum/js/index.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            padding: 0;
            margin: 0;
            position: fixed;
            font-size: 16px;
            width: 100vw;
            height: 100vh;
        }

        .upper-bar {
            height: 10vh;
        }

        .upper-bar-content {
            height: 100%
        }

        .simuation-title {
            padding: 0;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container-fluid bg-dark upper-bar">
        <div class="row d-flex align-items-center upper-bar-content">
            <a class="col text-center" href="https://bicpema.com/">
                <svg xmlns="http://www.w3.org/2000/svg" height="2.5vw" fill="currentColor"
                    class="bi bi-house-fill text-white" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </a>
            <div class="col-10 navbar-brand text-center simulation-title">
                <span class="text-white" style="font-size: 2.5vw;">振り子の実験</span>
            </div>
            <div class="col text-center">
                <svg xmlns="http://www.w3.org/2000/svg" height="2.5vw" fill="currentColor"
                    class="bi bi-info-circle text-white" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary position-absolute bottom-0 m-3 rounded-pill" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        シミュレーションの設定
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">シミュレーションの設定</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h2>左の振り子の設定</h2>
                        <div class="input-group mb-2">
                            <span class="input-group-text">振れ角度[°]</span>
                            <input type="number" class="form-control" id="leftAngleInput" placeholder="左の振れ角"
                                aria-label="Angle" value="10">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">紐の長さ[cm]</span>
                            <input type="number" class="form-control" id="leftLengthInput" placeholder="左の紐の長さ"
                                aria-label="Length" value="10">
                        </div>
                    </div>
                    <div class="mb-3">
                        <h2>右の振り子の設定</h2>
                        <div class="input-group mb-2">
                            <span class="input-group-text">振れ角度[°]</span>
                            <input type="number" class="form-control" id="rightAngleInput" placeholder="右の振れ角"
                                aria-label="Angle" value="20">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">紐の長さ[cm]</span>
                            <input type="number" class="form-control" id="rightLengthInput" placeholder="右の紐の長さ"
                                aria-label="Length" value="10">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-secondary position-absolute end-0 m-3" id="gridButton">グリッド線の表示</button>
    <div class="position-absolute bottom-0 end-0 m-3">
        <button class="btn btn-primary me-2" id="startButton">スタート</button>
        <button class="btn btn-primary me-2" id="stopButton">ストップ</button>
        <button class="btn btn-danger" id="resetButton">リセット</button>
    </div>
    <!-- jQuery -->
    <script language="javascript" type="text/javascript" src="/assets/js/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" type="text/javascript" src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
