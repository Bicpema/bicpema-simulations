<!DOCTYPE html>
<html lang="ja">

<head>
    <title>等速直線運動をする模型自動車のようす</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- p5.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.min.js"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.dom.min.js"></script>
    <!-- {simulation name}.js -->
    <script language="javascript" type="text/javascript" src="/simulations/textbook-simu-1/js/index.js"></script>
    <!-- chart.js -->
    <script src="/assets/js/chart.umd.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/simulations/textbook-simu-1/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-md bg-dark border-bottom border-bottom-dark fixed-top" data-bs-theme="dark"
        id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://bicpema.com/">Bicpema</a>
            <span class="text-light fw-lighter">等速直線運動をする模型自動車のようす</span>
        </div>
    </nav>
    <div class="container-fluid" id="p5Container">
        <div id="p5Canvas">
        </div>
        <div id="graphButton">
            <button type="button" class="btn btn-secondary" id="graphButtonX_T">x-tグラフ</button>
            <button type="button" class="btn btn-secondary" id="graphButtonV_T">v-tグラフ</button>
        </div>
        <div id="graph" class="rounded border border-1">
            <canvas id="graphCanvas"></canvas>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal"
            id="modalButton">シミュレーション設定</button>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-check" id="scaleCheckBoxParent">
                            <input class="form-check-input" type="checkbox" value="" id="scaleCheckBox">
                            <label class="form-check-label" for="scaleCheckBox">
                                スケールの表示・非表示
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script language="javascript" type="text/javascript" src="/assets/js/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" type="text/javascript" src="/assets/js/bootstrap.bundle.min.js"></script>
    <!-- bicpema.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/bicpema.js"></script>
</body>

</html>
