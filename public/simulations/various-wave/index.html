<!DOCTYPE html>

<html lang="ja">

<head>
    <title>色々な形の波</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- p5.min.js -->
    <script language="javascript" src="../../assets/js/p5.min.js" type="text/javascript"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" src="../../assets/js/p5.dom.min.js" type="text/javascript"></script>
    <!-- {simulation name}.js -->
    <script language="javascript" src="js/index.js" type="text/javascript"></script>
    <!-- chart.js -->
    <script crossorigin="anonymous"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 0;
            margin: 0;
            position: fixed;
            font-size: 16px;
            width: 100vw;
            height: 100vh;
        }

        .upper-bar {
            height: 10vh;
        }

        .upper-bar-content {
            height: 100%
        }

        .simuation-title {
            padding: 0;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container-fluid bg-dark upper-bar p-0">
        <div class="row d-flex align-items-center upper-bar-content">
            <a class="col text-center" href="https://bicpema-blog.web.app/">
                <svg class="bi bi-house-fill text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
                        fill-rule="evenodd"></path>
                    <path
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
                        fill-rule="evenodd"></path>
                </svg>
            </a>
            <div class="col-10 navbar-brand text-center simulation-title">
                <span class="text-white simulation-title-content" style="font-size: 2.5vw;">色々な形の波</span>
            </div>
            <div class="col text-center">
                <svg class="bi bi-info-circle text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                    </path>
                </svg>
            </div>
        </div>
        <!-- Button trigger modal -->
        <div class="position-absolute end-0 m-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#simulationSettingModal">
                波の設定
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="simulationSettingModal" tabindex="-1" aria-labelledby="simulationSettingModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="simulationSettingModalLabel">波の設定</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-primary d-flex align-items-center" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                            </svg>
                            <div>　グレーアウトした例を参考に値を入力してください。</div>

                        </div>
                        <div class="input-group mb-3" disabled>
                            <span class="input-group-text">組数</span>
                            <input type="text" class="form-control" placeholder="波長" disabled readonly>
                            <input type="text" class="form-control" placeholder="振幅" disabled readonly>
                            <input type="text" class="form-control" placeholder="振動数" disabled readonly>
                            <select class="form-select" id="inputGroupSelect01" disabled readonly>
                                <option>波形</option>
                            </select>
                            <input type="color" class="form-control form-control-color" disabled readonly>
                        </div>
                        <button class="btn btn-outline-primary mb-2" id="waveColabAddButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                                class="bi bi-plus-circle pb-1" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                            追加
                        </button>
                        <button class="btn btn-outline-danger mb-2" id="waveColabRemoveButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                                class="bi bi-dash-circle pb-1" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                            </svg>
                            削除
                        </button>
                        <div id="waveSettingDiv">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-absolute bottom-0 m-2">
            <a class="btn btn-primary m-1" id="startButton">波の発射</a>
            <a class="btn btn-secondary m-1" id="stopButton">一時停止</a>
            <a class="btn btn-secondary m-1" id="restartButton">再開</a>
            <a class="btn btn-danger m-1" id="resetButton">リセット</a>
        </div>
    </div>
    <!-- jQuery -->
    <script language="javascript" src="../../assets/js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" src="../../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
